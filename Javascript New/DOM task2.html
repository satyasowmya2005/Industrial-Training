<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../images/John profile.png" alt="" height="100" width="100" id="im">
    <button id="change">change image</button>
    <script>
        let ch=document.getElementById('change')
        ch.addEventListener('click',func)
        function func(){
            let im=document.getElementById('im')
            im.setAttribute('src','../images/user2.jpg')
        }
    </script>
</body>
</html>
