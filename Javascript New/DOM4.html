<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading tag</h1>
    <p>Paragraph</p>
    <span>Span tag</span>
    <script>
        const nodes=document.querySelectorAll('h1,p,span');
        for(let i=0;i<nodes;i++)
        {
            nodes[i].document.style.fontSize='40px';
        }
        
    </script>
</body>
</html>
