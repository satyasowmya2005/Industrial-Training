<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS table task</title>
<link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    table {
    width: 95%;
    border-collapse: collapse;
    }

    table, th, td {
    border: 1px solid black;
    padding: 8px;
    }

    th {
    background-color: #f2f2f2;
    }

    button {
    padding: 5px 10px;
    cursor: pointer;
    }

    .editable {
    background-color: rgb(153, 155, 156);
    }
    h1{
        float: left;
    }
</style>
</head>
<body>
    <h1>Product Details</h1>
    <button style="background-color: blue;border: 7px solid blue;color: white;float:right;" onclick="addRow()">+ Add New</button>
    <center>
        <table id="myTable">
        <tr>
          <th>Product ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
        <!-- Placeholder rows -->
        <tr>
          <td><input type="text" value="123456"></td>
          <td><input type="text" value="Realme"></td>
          <td><input type="text" value="15000"></td>
          <td>
              <button id="btn_edit" onclick="editRow(this)">
                  <i class="fa-solid fa-pencil" style="color: goldenrod;"></i>
              </button>
              <button id="btn_del" onclick="confirmDelete(this)">
                  <i class="fa-solid fa-trash" style="color: rgb(230, 57, 57);"></i>
              </button>
          </td>
        </tr>
        <tr>
          <td><input type="text" value="789645"></td>
          <td><input type="text" value="Redmi"></td>
          <td><input type="text" value="12000"></td>
          <td>
              <button id="btn_edit" onclick="editRow(this)">
                  <i class="fa-solid fa-pencil" style="color: goldenrod;"></i>
              </button>
              <button id="btn_del" onclick="confirmDelete(this)">
                  <i class="fa-solid fa-trash" style="color: rgb(230, 57, 57);"></i>
              </button>
          </td>
        </tr>
        <tr>
          <td><input type="text" value="654321"></td>
          <td><input type="text" value="Samsung"></td>
          <td><input type="text" value="16000"></td>
          <td>
              <button id="btn_edit" onclick="editRow(this)">
                  <i class="fa-solid fa-pencil" style="color: goldenrod;"></i>
              </button>
              <button id="btn_del" onclick="confirmDelete(this)">
                  <i class="fa-solid fa-trash" style="color: rgb(230, 57, 57);"></i>
              </button>
          </td>
        </tr>
        <tr>
          <td><input type="text" value="789012"></td>
          <td><input type="text" value="IQOO"></td>
          <td><input type="text" value="13000"></td>
          <td>
              <button id="btn_edit" onclick="editRow(this)">
                  <i class="fa-solid fa-pencil" style="color: goldenrod;"></i>
              </button>
              <button id="btn_del" onclick="confirmDelete(this)">
                  <i class="fa-solid fa-trash" style="color: rgb(230, 57, 57);"></i>
              </button>
          </td>
        </tr>
      </table>
      
</center>
<br>
<script>
function addRow() {
  var table = document.getElementById("myTable");
  var row = table.insertRow(-1);
  for (let i = 0; i < 3; i++) {
    var cell = row.insertCell(i);
    cell.innerHTML = "<input type='text'>";
  }
  var actionCell = row.insertCell(3);
  actionCell.innerHTML = "<button onclick='editRow(this)'>Edit</button><button onclick='confirmDelete(this)'>Delete</button>";
}

function editRow(button) {
  var row = button.parentNode.parentNode;
  var cells = row.getElementsByTagName("td");
  for (var i = 0; i < cells.length - 1; i++) {
    cells[i].classList.toggle("editable");
  }
}

function confirmDelete(button) {
  var row = button.parentNode.parentNode;
  var confirmation = confirm("Are you sure you want to delete this row?");
  if (confirmation) {
    deleteRow(row);
  }
}

function deleteRow(row) {
  row.parentNode.removeChild(row);
}
</script>

</body>
</html>
