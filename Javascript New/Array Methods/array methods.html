<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <script>
        let branches=['CME','ECE','EEE'];
        console.log(branches)

        //to add element at the end of array
        branches.push('CCN')
        console.log(branches)

        //removes last element
        branches.pop()
        console.log(branches)

        //removes first element
        branches.shift()
        console.log(branches)

        //adds an element at the starting
        branches.unshift('CSE')
        console.log(branches)

        //returns index of an element
        branches.indexOf('ECE')
        let var1=['HTML','CSS','JS']
        console.log(var1)

        let var2=['React JS','Node JS']
        console.log(var2)

        //adds two or more arrays
        let var3=var1.concat(var2)
        console.log(var3)

        //extracts a new array from given array (starting position,ending position-1)
        let var4=var3.slice(2,5)
        console.log(var4)

        //sorts elements
        var5=var3.sort()
        console.log(var5)

        //to add,remove or replace elements
        var3.splice(1, 3, 'Bootstrap','PHP')
        console.log(var3)
    </script>
</body>
</html>
