<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Table</title>
    <style>
        *{
            margin: 5px;
            padding: 5px;
        }
        #btn_del{
            background-color: white;
            border: 1px solid white;
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1 style="float: left;">Product Details</h1>
    <button style="background-color: blue;border: 7px solid blue;color: white;" onclick="addRow()">+ Add New</button>
    <center>
        <table id="myTable" cellspacing="0" border="1" style="width: 100%;">
            <tr>
                <th>Product Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>456789</td>
                <td>Realme Mobile</td>
                <td>16000</td>
                <td>
                    <button id="btn_edit">
                        <i class="fa-solid fa-pencil" style="color: goldenrod;"></i>
                    </button>
                    <button id="btn_del">
                        <i class="fa-solid fa-trash" style="color: rgb(230, 57, 57);"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td>123456</td>
                <td>MI Mobile</td>
                <td>18000</td>
                <td>
                    <i class="fa-solid fa-pencil" style="color: goldenrod;"></i>
                    <button id="btn_del">
                        <i class="fa-solid fa-trash" style="color: rgb(230, 57, 57);"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td>365648</td>
                <td>Vivo Mobile</td>
                <td>20000</td>
                <td>
                    <i class="fa-solid fa-pencil" style="color: goldenrod;"></i>
                    <button id="btn_del">
                        <i class="fa-solid fa-trash" style="color: rgb(230, 57, 57);"></i>
                    </button>
                </td>
            </tr>
        </table>
    </center>
    <script>
        function addRow() {
        var table = document.getElementById("myTable");
        var row = table.insertRow(table.rows.length);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        cell1.innerHTML = "<td contenteditable='true'></td>";
        cell2.innerHTML = "<td contenteditable='true'></td>";
        cell3.innerHTML = "<td><span class='editBtn' onclick='editRow(this)'></span>  <span class='deleteBtn' onclick='deleteRow(this)'></span></td>";
    }
    function editRow(btn) {
        var row = btn.parentNode.parentNode;
        var cells = row.getElementsByTagName("td");
        for (var i = 0; i < cells.length - 1; i++) {
            cells[i].setAttribute("contenteditable", "true");
        }
    }
    function deleteRow(del_btn) {
        var row = btn.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
    </script>
</body>
</html>
