<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    
    <style>
        td{
            height: 40px;
            width: 100px;
            padding: 10px;
        }
        input{
           height: 40px; 
           width: 100px;
           border: 0px;
           
        }
        span{
            margin-left: 20px;
           
        }
    </style>
</head>
<body>
    <h1>Product Details</h1>
    <button onclick="add()">Add section</button>
    <table border="1px solid ">
        <tr>
            <th>Product id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="456789" class="sam">
            </td>
            <td>
                <input type="text" placeholder="Realme mobiles"  class="sam">
            </td>
            <td>
                <input type="text" placeholder="16000"  class="sam">
            </td>
            <td>
           <span onclick="edit()"><i class="fa-solid fa-pen" id="s"></i></span>
           <span onclick="delet()"><i class="fa-solid fa-trash"></i></span>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="123456">
            </td>
            <td>
                <input type="text" placeholder="Mi mobiles">
            </td>
            <td>
                <input type="text" placeholder="18000">
            </td>
            <td>
                <span onclick="edit()" id="ee"><i class="fa-solid fa-pen"></i></span>
                <span onclick="delet()"><i class="fa-solid fa-trash"></i></span>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="365648">
            </td>
            <td>
                <input type="text" placeholder="Vivo mobiles">
            </td>
            <td>
                <input type="text" placeholder="20000">
            </td>
            <td>
                <span onclick="edit()"><i class="fa-solid fa-pen"></i></span>
                <span onclick="delet()"><i class="fa-solid fa-trash"></i></span>
            </td>
        </tr>
    </table>
    <script>
        function edit(){
           var a= document.getElementsByTagName("input");
           document.getElementById('s').innerHTML="<i class=></i>"
           a[0].style.border="1px solid";
           a[1].style.border="1px solid";
           a[2].style.border="1px solid";
           a.addEventListener(onkeypress,function(){
            a[0].style.border="0px";
           a[1].style.border="0px";
           a[2].style.border="0px";
           });
        }
        function delet(){
            if(confirm('do you want delete the file'))
           {
            var tr_tag = document.getElementsByTagName('tr')
         tr_tag[1].remove();
           }
        else
        alert("you press cancel")
        }
        function add(){
            var tab_1 = document.querySelector('table');
            var tr_tag = document.createElement('tr');
            for(var i=0;i<3;i++)
            {
                var td_1 = document.createElement('td');
                var inp = document.createElement('input');
                inp.style.border="1px solid";
                td_1.appendChild(inp)
                tr_tag.appendChild(td_1)
            }
            var td_1 = document.createElement('td');
            var sp=document.createElement('span')
            var i= document.createElement('i')
            var spa=document.createElement('span')
            var i_1= document.createElement('i')
            i.className="fa-solid fa-bars";
            i_1.className="fa-solid fa-trash";
            sp.appendChild(i);
            td_1.appendChild(sp)
            spa.appendChild(i_1);
            td_1.appendChild(spa)
            tr_tag.appendChild(td_1)
            tab_1.appendChild(tr_tag);
        }
    </script>
</body>
</html>
