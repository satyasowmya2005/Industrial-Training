<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <script>
        let arr=['siva','raju','ravi','rani','raju','ravi','siva','raju','ravi']
        let c=['red','blue','green','yellow','pink','grey','orange','lightblue','purple']
        function myfun(a,color){
            var col=document.getElementsByTagName('td');
            var j=0;
            for(i=0;i<a.length;i++)
            {
                col.item(j).innerHTML=a[i];
                col[i].style.backgroundColor=c[i];
                j=j+1;
            }
        }
    </script>
    <table border="1px solid"style="height:150px;width:1500px;">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <button onclick="myfun(arr,c)">click</button>
</body>
</html>
