<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change bg</title>
</head>
<body>
    <form>
        <label>Enter colour:</label>
        <input type="text" onkeyup="color(this.value)"><br>
        <p id="p-id"></p>
    </form>
    <script>
        function color(value){
            document.getElementById('p-id').innerHTML=value;
            document.body.style.backgroundColor=value;
        }
    </script>
</body>
</html>
