<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char limit</title>
</head>
<body>
    <form>
        <label style="color: black;font-weight: bold;">Enter name:</label>
        <input type="text" id="f" onkeyup="color()"><br>
        <p id="p-id"></p>
        <p id="p-id2"></p>
    </form>
    <script>
        function color(){
            let a=document.getElementById('f').value
           if(a.length<=3){
            document.getElementById('p-id').innerHTML='characters should be more than 3';
           }
           else{
            document.getElementById('p-id').innerHTML=' ';
           }
           for(let i=0;i<a.length;i++){
                let val=document.getElementById('p-id2').innerHTML='Length of characters is:'+a.length;
                val=document.body.style.color='crimson'
           }
        }
    </script>
</body>
</html>
