<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count in JS</title>
    <style>
        #count {
  display: inline;
  margin: 15px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 id="count"></h1><br>
        <button id="inc">Increment</button>
        <button id="dec">Decrement</button>
      </div>
    <script>
        var button2 = document.getElementById('inc');
        var button = document.getElementById('dec');
        var display = document.getElementById('count');
        var count = 0;
        display.innerHTML ='count is :'+count; 
        var count = 0;
        button.addEventListener('click', function() {
        count--
        display.innerHTML ='count is :'+count; 
        });
        button2.addEventListener('click', function() {
            count++
        display.innerHTML ='count is :'+count;
        });
    </script>
</body>
</html>
