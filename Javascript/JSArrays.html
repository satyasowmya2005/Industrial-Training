<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JS</title>
</head>
<body>
    <h1>Arrays in JS</h1>
    <script>
        let students=['John','Kate','David']
        console.log(students)
        console.log(students[1])
        students[2]='Kelvin'
        console.log(students)
        students[3]='Shyam'
        console.log(students)
        console.log(students.length)
    </script>
</body>
</html>
