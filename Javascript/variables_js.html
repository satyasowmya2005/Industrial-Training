<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JS</title>
</head>
<body>
    <script>
        var name="Satya"
        console.log(name)
        name="Sowmya"
        console.log(name)
        var name="variable"
        console.log(name)
        let fname="Satya"
        console.log(fname)
        fname="Sowmya"
        console.log(fname)
        // let fname="Variable"
        // console.log(fname)while using let variable can't be redeclared
        const lname="Sowmya"
        console.log(lname)
    </script>
</body>
</html>
