<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JS</title>
</head>
<body>
    <center>
        <h1>Operators in JS</h1>
    </center>
    <script>
        document.write("<h2>Arithmetic Operators<h2>")
        var a=10
        var b=5
        document.write(a+b,"<br>")
        document.write(a-b,"<br>")
        document.write(a*b,"<br>")
        document.write(a/b,"<br>")
        document.write(a%b,"<br>")
        document.write("<h2>Logical Operators<h2>")
        var x=5
        var y=3
        document.write(a==x&&b==y,"<br>")
        document.write(a==x||b==y,"<br>")
        document.write("<h2>Relational Operators<h2>")
        document.write(x==y,"<br>")
        document.write(x!=y,"<br>")
        document.write(x===y,"<br>")
        document.write(x>=y,"<br>")
        document.write(x<=y,"<br>")
    </script>
</body>
</html>
