<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        th:hover {
            border:2px solid blue;
}
        th{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <center>
        <h1>TIC-TAC-TOE</h1>
        <table border="2" cellspacing="0" height="200px" width="200px">
            <tr>
                <th>O</th>
                <th></th>
                <th>X</th>
            </tr>
            <tr>
                <th></th>
                <th>X</th>
                <th></th>
            </tr>
            <tr>
                <th>X</th>
                <th></th>
                <th>O</th>
            </tr>
        </table>
    </center>
</body>
</html>
