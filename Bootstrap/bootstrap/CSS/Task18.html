<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 520px;
            width: 98%;
            position: relative;
            top: 5px;
            left: 10px;
            outline: 1px solid black;
        }
        .sub1{
            height: 350px;
            width: 900px;
            background-color: rgb(213, 217, 223);
            /* border: 2px solid black; */
            position: relative;
            top: 10px;
            left: 170px;
        }
        h4{
            position: relative;
            top: 10px;
            font-weight: lighter;
            /* left: 20px; */
        }
        .fn{
            height: 20px;
            width: 180px;
            position: relative;
            left: 10px;
            bottom: 20px;
        }
        .ea{
            height: 20px;
            width: 180px;
            position: relative;
            left: 230px;
            bottom: 47px;
        }
        .s{
            height: 20px;
            width: 400px;
            position: absolute;
            left: 10px;
            top: 130px;
        }
        .msg{
            height: 60px;
            width: 400px;
            position: relative;
            top: 30px;
            left: 10px;
        }
        h3{
            font-weight: bold;
            position: relative;
            top: 20px;
            left: 10px;
        }
        .head1{
            position: relative;
            top: 10px;
            left: 10px;
        }
        .head2{
            position: absolute;
            top: 30px;
            left: 230px;
        }
        .head3{
            position: absolute;
            top: 90px;
            left: 10px;
        }
        .head4{
            position: absolute;
            top: 150px;
            left: 10px;
        }
        h5{
            font-size: 12px;
        }
        .button1{
            background-color: rgb(14, 14, 147);
            height: 30px;
            width: 110px;
            position: absolute;
            bottom: 50px;
            left: 10px;
            border: 2px solid rgb(14, 14, 147);
            color: white;
            border-radius: 3px;
        }
        .ic1{
            height: 45px;
            width: 45px;
            background-color: rgb(14, 14, 147);
            border-radius: 100px;
            position: relative;
            left: 80px;
            top: 130px;
            float: left;
        }
        .ic2{
            height: 45px;
            width: 45px;
            background-color: rgb(14, 14, 147);
            border-radius: 100px;
            position: relative;
            left: 270px;
            top: 90px;
            float: left;
        }
        .ic3{
            height: 45px;
            width: 45px;
            background-color: rgb(14, 14, 147);
            border-radius: 100px;
            position: relative;
            left: 470px;
            top: 120px;
            float: left;
        }
        .ic4{
            height: 45px;
            width: 45px;
            background-color: rgb(14, 14, 147);
            border-radius: 100px;
            position: relative;
            left: 710px;
            top: 120px;
            float: left;
        }
        i{
            position: relative;
            top: 15px;
            left: 15px;
            color: white;
        }
        .ic1text{
            position: relative;
            top: 170px;
            left: -10px
        }
        .ic2text{
            position: relative;
            top: 130px;
            left: 120px
        }
        .sub2{
            width: 300px;
            height: 450px;
            border: 1px solid black;
            position: absolute;
            top: 100px;
            left: 400px;
        }
    </style>
</head>
<body>
    <div class="main">
        <center>
            <h4>Contact Form #06</h4>
        </center>
        <div class="sub1">
            <h3>Contact Us</h3>
            <form>
                <h5 class="head1">FULL NAME</h5><br>
                <input class="fn" type="text" placeholder="Name">
                <h5 class="head2">EMAIL ADDRESS</h5><br>
                <input class="ea" type="text" placeholder="Email">
                <h5 class="head3">SUBJECT</h5><br>
                <input class="s" type="text" placeholder="Subject">
                <h5 class="head4">MESSAGE</h5><br>
                <input class="msg" type="text" placeholder="Message">
                <button class="button1">Send Message</button>
            </form>
            <div class="ic1">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="ic1text">
            <span><b>Address:</b><small>West 21th Sreet,<br>Suite 721 New York NY 10016</small></span>
            </div>
            <div class="ic2">
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="ic2text">
                <span><b>Address:</b><small>West 21th Sreet,<br>Suite 721 New York NY 10016</small></span>
                </div>
            <div class="ic3">
                <i class="fa-brands fa-telegram"></i>
            </div>
            <div class="ic4">
                <i class="fa-solid fa-earth-americas"></i>
            </div>
        </div>
    </div>
</body>
</html>
