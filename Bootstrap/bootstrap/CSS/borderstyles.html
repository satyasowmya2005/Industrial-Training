<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            /*to apply border properties individually*/
            border-width: 3px;
            border-style: solid;
            border-color:rgb(255, 0, 157) rgb(34, 255, 0) rgb(30, 0, 255) rgb(255, 251, 0);
            border-top-style: dotted;
            border-left-style:dashed;
            border-right-style:double;
            border-bottom-style:groove;
            /*border short hand:-width style color is given at a time*/
            /*border: 2px dashed red;
            border-bottom: 2px dotted green;
            border-radius: 100px;/*edges will be curved*/
        }
    </style>
</head>
<body><center>
    <h1>Borders in CSS</h1><hr>
    <div>
    </div>
</body></center>
</html>
