<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
        .a{
            height:200px;
            width:200px;
            border:2px solid rgb(255, 0, 157);
            float:left;
            margin:20px;
            margin-top: 30px;
            margin-left: 30px;
        }
        .b{
            height:200px;
            width:200px;
            border:2px solid blue;
            float:left;
            margin:20px;
            margin-top: 30px;
            margin-left: 70px;
        }
        .c{
            height:200px;
            width:200px;
            border:2px solid rgb(0, 255, 85);
            float:left;
            margin:20px;
            margin-top: 30px;
            margin-left: 70px;
        }
        h3{
            padding-top: 70px;
            padding-left: 55px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Margin and Padding in CSS</h1><hr>
    </center>
    <div class="a">
        <h3>Division 1</h3>
    </div>
    <div class="b">
            <h3>Division 2</h3></div>
    <div class="c">
        <h3>Division3</h3>
    </div>
</body>
</html>
