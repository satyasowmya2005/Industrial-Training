<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            height: 200px;
            width: 200px;
            background-color: lightcoral;
            float: left;
            position: relative;
            top: 40px;
            left: 50px;
            z-index: 1;
        }
        .b{
            height: 200px;
            width: 200px;
            background-color:lightblue;
            float: left;
            position: relative;
            right: 30px;
            top: 100px;
            z-index: 3;
        }
        .c{
            height: 200px;
            width: 200px;
            background-color:plum;
            float: left;
            position: absolute;
            left: 300px;
            top: 300px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <center>
        <h1>Z-index</h1>
    </center><hr>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
