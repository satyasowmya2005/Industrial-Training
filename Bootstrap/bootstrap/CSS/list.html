<html>
    <head>
        <title>Types of Lists</title>
    </head>
    <body>
        <h1>Ordered list</h1>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA SCRIPT</li>
            <li>NODE JS</li>
            <li>REACT JS</li>
        </ol>
        <h1>Unordered list</h1>
        <ul>
            <li>C</li>
            <li>CPP</li>
            <li>JAVA</li>
            <li>PYTHON</li>
        </ul>
        <h1>Description List</h1>
        <dl>
            <dt>Cars</dt>
            <dd>Rolls Roycee</dd>
            <dd>Benz</dd>
            <dd>Audi</dd>
            <dt>Bikes</dt>
            <dd>KTM</dd>
            <dd>Duke</dd>
        </dl>
    </body>
</html>
