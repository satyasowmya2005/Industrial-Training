<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        .main{
            height: 650px;
            width: 98%;
            border: 2px solid black;
            position: relative;
            top: 10px;
            left: 10px;
        }
        .p1{
            height: 450px;
            width: 40%;
            float: left;
            border: 1px solid black;

            top: 50px;

        }
        .p2{
            height: 450px;
            width: 40%;
            float: left;
            border: 1px solid black;
            position: relative;
            top: 50px;
            left: 100px;
        }
        h4{
            position: relative;
            top: 10px;
        }
        h3{
            position: relative;
            top: 10px;
            left: 50px;
        }
        .i1{
            position: relative;
            top: 20px;
            left: 10px;
            float: left;
        }
        .i2{
            position: relative;
            top: 20px;
            left: 10px;

        }
        h5{
            position: relative;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <center>
        <h4>Contact form #06</h4>
        </center>
        <div class="p1">
            <h3>Contact Us</h3>
            <form>
                <h5>FULL NAME</h5>
                <input class="i1" type="text" placeholder="Name">
                <h5>FULL NAME</h5>
                <input class="i2" type="text" placeholder="Email">
            </form>
        </div>
        <div class="p2"></div>
    </div>

</html>
