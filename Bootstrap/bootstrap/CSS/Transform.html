<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform property</title>
    <style>
        #a{
            height: 250px;
            width: 200px;
            background-color: cadetblue;
            border: 1px solid black;
            margin-top: 10px;
            float: left;
        }
        #a:hover{
            transform: translate(40px, 50px);
        }
        #b{
            height: 250px;
            width: 200px;
            background-color:indianred;
            border: 1px solid black;
            margin-top: 10px;
            margin-left: 20px;
            float: left;
        }
        #b:hover{
            transform: translateX(30px);
        }
        #c{
            height: 250px;
            width: 200px;
            background-color:cornflowerblue;
            border: 1px solid black;
            margin-top: 10px;
            margin-left: 20px;
            float: left;
        }
        #c:hover{
            transform: translateY(40px);
        }
        #d{
            height: 250px;
            width: 200px;
            background-color:darkorchid;
            border: 1px solid black;
            margin-top: 10px;
            margin-left: 20px;
            float: left;
        }
        #d:hover{
            transform: rotate(30deg);
        }
        #e{
            height: 250px;
            width: 200px;
            background-color:lightgreen;
            border: 1px solid black;
            margin-top: 10px;
            margin-left: 20px;
            float: left;
        }
        #e:hover{
            transform: rotate(30deg);
        }
        #f{
            height: 250px;
            width: 200px;
            background-color:aqua;
            border: 1px solid black;
            margin-top: 40px;
            float: left;
        }
        #f:hover{
            transform: rotate(-60deg);
        }
        #g{
            height: 250px;
            width: 200px;
            background-color:burlywood;
            border: 1px solid black;
            margin-top: 40px;
            margin-left: 20px;
            float: left;
        }
        #g:hover{
            transform: scale(2);
        }
        #h{
            height: 250px;
            width: 200px;
            background-color:lightcoral;
            border: 1px solid black;
            margin-top: 40px;
            margin-left: 20px;
            float: left;
        }
        #h:hover{
            transform: scaleX(2);
        }
        #i{
            height: 250px;
            width: 200px;
            background-color:darkgreen;
            border: 1px solid black;
            margin-top: 40px;
            margin-left: 20px;
            float: left;
        }
        #i:hover{
            transform: scaleY(2);
        }
        #j{
            height: 250px;
            width: 200px;
            background-color:rgb(238, 0, 255);
            border: 1px solid black;
            margin-top: 40px;
            margin-left: 20px;
            float: left;
        }
        #j:hover{
            transform: skew(30deg,10deg);
        }
        #k{
            height: 250px;
            width: 200px;
            background-color:rgb(0, 255, 204);
            border: 1px solid black;
            margin-top: 40px;
            /* margin-left: 20px; */
            float: left;
        }
        #k:hover{
            transform: skewX(-40deg);
        }
        #l{
            height: 250px;
            width: 200px;
            background-color:blueviolet ;
            border: 1px solid black;
            margin-top: 40px;
            margin-left: 20px;
            float: left;
        }
        #l:hover{
            transform: skewY(20deg);
        }
        #m{
            height: 250px;
            width: 200px;
            background-color:rgb(255, 127, 180) ;
            border: 1px solid black;
            margin-top: 40px;
            margin-left: 20px;
            float: left;
        }
        #m:hover{
            transform:matrix(2,0.3,0.8,3,150,100);
            /*scaleX,skewY,skewX,scaleY,translateX,translateY*/
        }
        #z{
            height: 250px;
            width: 200px;
            background-color:darkseagreen;
            border: 1px solid black;
            margin-top: 40px;
            margin-left: 20px;
            float: left;
        }
        #z:hover{
            transform: translate3d(20px,30px,10px);
        }
    </style>
</head>
<body>
    <div id="a">
        <h4>translate()</h4>
    </div>
    <div id="b">
        <h4>translateX()</h4>
    </div>
    <div id="c">
        <h4>translateY()</h4>
    </div>
    <div id="d">
        <h4>rotate()</h4>
    </div>
    <div id="e">
        <h4>rotateX()</h4>
    </div>
    <div id="f">
        <h4>rotateY()</h4>
    </div>
    <div id="g">
        <h4>scale()</h4>
    </div>
    <div id="h">
        <h4>scaleX()</h4>
    </div>
    <div id="i">
        <h4>scaleY()</h4>
    </div>
    <div id="j">
        <h4>skew()</h4>
    </div>
    <div id="k">
        <h4>skewX()</h4>
    </div>
    <div id="l">
        <h4>skewY()</h4>
    </div>
    <div id="m">
        <h4>matrix()</h4>
    </div>
    <div id="z">
        <h4>translate 3d</h4>
    </div>
</body>
</html>
