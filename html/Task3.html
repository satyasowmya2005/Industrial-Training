<html>
    <head>
        <title>Table Tag</title>
    </head>
    <body>
        <table border="">
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td style="background-color: bisque" rowspan="2">8:00 a.m.</td>
                <td style="background-color:cadetblue" rowspan="2">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td style="background-color: bisque">8:00 a.m.</td>
                <td style="background-color:cadetblue">11:00 a.m.</td>
                <td>XPath</td>
            </tr>
            <tr>
                <td style="background-color: bisque">11:00 a.m.</td>
                <td style="background-color:cadetblue">2:00 p.m.</td>
            </tr>
            <tr>
                <td style="background-color: bisque">2:00 p.m.</td>
                <td style="background-color:cadetblue">5:00 p.m.</td>
                <td>XSL Transformations</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td style="background-color: bisque">8:00 a.m.</td>
                <td style="background-color:cadetblue">12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </table>
    </body>
</html>
