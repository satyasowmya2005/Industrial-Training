<html>
    <head>
        <title>Table tag</title>
    </head>
    <body>
        <center>
            <h1>Table Tag in HTML</h1>
        <table border="">
            <tr>
                <th colspan="2">Language and Frameworks</th>
            </tr>
            <tr>
                <th>Python</th>
                <th>Django</th>
            </tr>
            <tr>
                <th rowspan="2">Javascript</th>
                <th>React.js</th>
            </tr>
            <tr>
            <th>Vue.js</th>
            </tr>
            <tr>
                <th>Ruby</th>
                <th>Ruby on Rails</th>
            </tr>
        </table>
    </center>
    </body>
</html>
