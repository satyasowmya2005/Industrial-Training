<html>
    <head>
        <title>Media in HTML</title>
    </head>
    <body>
        <center>
        <h1>Media Tag in HTML</h1><hr>
        </center>
        <h2>Video</h2>
        <video controls height="400" width="400">   
        <source src="media/video1.mp4" type="video/mp4">
        </video>
        <h2>Audio</h2>
        <audio controls>
            <source src="media/audio1.mpeg" type="audio/mpeg">
        </audio>
    </body>
</html>
