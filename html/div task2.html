<html>
    <head>
        <title>Division Tag</title>
    </head>
    <body>
        <div style="height:300px;width:600px;background-color: blanchedalmond;">
            <div style="height:50px;width:600px;background-color:brown;"></div>
            <div style="height:250px;width:200px;background-color:rgb(145, 95, 160);float:left"></div>
            <div style="height:250px;width:400px;background-color:darkgray;float:right">
                <div style="height:100px;width:400px;background-color:chocolate;"></div>
                <div style="height:100px;width:400px;background-color:cornflowerblue;">
                    <div style="height:100px;width:200px;background-color:darkcyan;float:left"></div>
                    <div style="height:100px;width:200px;background-color:darkmagenta;float:right"></div>
                </div>
                <div style="height:50px;width:400px;background-color:darkgreen;"></div>
            </div>
        </div>
    </body>
</html>
