<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
    <style>
        p{
            border: 1px solid red;
            display:inline;
        }
        span{
            border:1px solid green;
            display:block;
        }
        .a{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            float: left;
        }
        .b{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            float: left;
            visibility: hidden;
        }
        .c{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            float: left;
        }
    </style>
</head>
<body><center>
    <h1>Display Properties in CSS</h1></center>
    <p>This is a paragraph.</p>
    <span>This is a span tag.</span><br><br>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
