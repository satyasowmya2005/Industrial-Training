<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: hotpink;
            box-shadow: 3px 3px 5px rgb(11, 163, 244),5px 5px 7px rgb(244, 190, 11);
        }
    </style>
</head>
<body>
    <center>
        <h1>Box Shadow in CSS</h1>
    </center>
    <hr>
    <div></div>
</body>
</html>
