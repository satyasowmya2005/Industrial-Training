<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .main{
            height: 550px;
            width: 100%;
            outline: 1px solid black;
        }
        .a{
            height: 550px;
            width: 40%;
            background-color: lightseagreen;
            float: left;
            color: white;
        }
        .b{
            height: 550px;
            width: 60%;
            float: right;
            background-color: aliceblue;
        }
        h1{
            position: absolute;
            top: 150px;
            left: 150px;
        }
        p{
            position: absolute;
            top: 220px;
            left: 150px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .button1{
            height: 50px;
            width: 200px;
            border-radius: 30px;
            background-color: lightseagreen;
            color: white;
            border: 2px solid rgb(187, 224, 243);
            position: absolute;
            top: 300px;
            left: 150px;
        }
        h2{
            color: rgb(24, 151, 144);
            position: relative;
            top: 100px;
            left: 180px;
            font-size: 40px;
        }
        .ic1{
            height: 40px;
            width: 40px;
            position: absolute;
            top: 170px;
            left: 700px;
            font-size: 35px;
            border: 1px solid black;
            border-radius: 100%;
        }
        .ic2{
            height: 40px;
            width: 40px;
            position: absolute;
            top: 170px;
            left: 780px;
            font-size: 30px;
            border: 1px solid black;
            border-radius: 100%;
        }
        .ic3{
            height: 40px;
            width: 40px;
            position: absolute;
            top: 170px;
            left: 850px;
            font-size: 30px;
            border: 1px solid black;
            border-radius: 100%;
        }
        i{
            position: relative;
            top: 3px;
            left: 6px;
        }
        .sp{
            position: relative;
            top: 180px;
            left: 190px;
            color: rgb(168, 165, 165);
        }
        input{
            width: 380px;
            height: 35px;
            z-index: 1;
            position: relative;
            top: 210px;
            left: 100px;
            background-color: rgb(205, 244, 205);
            border: 2px solid rgb(205, 244, 205);
        }
        #user{
            position: relative;
            top: 210px;
            left: 120px;
            z-index: 2;
        }
        #email{
            position: relative;
            top: 210px;
            left: 123px;
            z-index: 2;
        }
        #password{
            position: relative;
            top: 210px;
            left: 120px;
            z-index: 2;
        }
        .button2{
            height: 50px;
            width: 200px;
            border-radius: 30px;
            background-color: lightseagreen;
            color: white;
            border: 2px solid lightseagreen;
            position: relative;
            top: 240px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="a">
            <h1>Welcome Friend</h1>
            <p>To keep connected with us please<br>login with yourpersonal info.</p>
            <button class="button1">SIGN IN</button>
        </div>
        <div class="b">
            <h2><b>Create Account</b></h2>
            <div class="ic1">
                <i class="fa-brands fa-facebook" style="position: absolute;top: 3px;left: 3px;"></i>
            </div>
            <div class="ic2">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="ic3">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <p class="sp">or use your email for registration</p>
            <i class="fa-solid fa-user" id="user"></i>
            <input type="text" placeholder="&nbsp;&nbsp;&nbsp; Name"><br><br>
            <i class="fa-solid fa-envelope" id="email"></i>
            <input type="text" placeholder="&nbsp;&nbsp;&nbsp;&nbsp; Email"><br><br>
            <i class="fa-solid fa-lock" id="password"></i>
            <input type="text" placeholder="&nbsp;&nbsp;&nbsp; password"><br><br>
            <button class="button2">SIGN UP</button>
        </div>
    </div>
</body>
</html>
