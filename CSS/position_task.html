<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="position_task.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Task</title>
</head>
<body>
    <div class="a">
        position:static
        <div class="asub">
            <div class="a1"></div>
            <div class="a2">static</div>
            <div class="a3"></div>
        </div>    
    </div>
    <div class="b">
        position:relative
        <div class="bsub">
            <div class="b1"></div>
            <div class="b2">relative</div>
            <div class="b3"></div>
        </div>    
    </div>
    <div class="c">
        position:absolute
        <div class="csub">
            <div class="c1"></div>
            <div class="c2">absolute</div>
            <div class="c3"></div>
        </div>    
    </div>
    <div class="d">
        position:fixed
        <div class="dsub">
            <div class="d1"></div>
            <div class="d2">fixed</div>
            <div class="d3"></div>
        </div>    
    </div>
    <div class="e">
        position:sticky(top)
        <div class="esub">
            <div class="e1"></div>
            <div class="e2">sticky(top)</div>
            <div class="e3"></div>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>    
    </div>
    <div class="f">
        position:sticky(bottom)
        <div class="fsub">
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <div class="f1"></div>
            <div class="f2">sticky(bottom)</div>
            <div class="f3"></div>
        </div>    
    </div>
    <div class="g">
        position:sticky(left)
        <div class="gsub">
            <div class="gsub1">
                <div class="g1"></div>
                <div class="g2">sticky(left)</div>
                <div class="g3"></div>
            </div>
        </div>
    </div>
    <div class="h">
        position:sticky(right)
        <div class="hsub">
            <div class="hsub1">
                    <div class="h1"></div>
                    <div class="h2">sticky(right)</div>
                    <div class="h3"></div>  
            </div>    
        </div>    
    </div>
</body>
</html>
