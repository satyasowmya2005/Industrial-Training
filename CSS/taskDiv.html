<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag</title>
</head>
<body>
    <div style="height:400px;width: 600px;background-color: beige;">
        <div style="height:50px;width:600px;background-color: rgb(236, 19, 19);">
            <div style="height: 50px;width: 100px;float:left;background-color: blue;"></div>
            <div style="height: 50px;width: 400px;background-color: cadetblue;float: left;"></div>
            <div style="height: 50px;width:100px;background-color: chocolate;float:right">
                <div style="height: 25px;width: 100px;background-color: brown;"></div>
                <div style="height: 25px;width: 100px;background-color: darkgreen;">
                <div style="height: 25px;width: 50px;background-color: chartreuse;float: left;"></div>
                <div style="height: 25px;width: 50px;background-color: darkblue;float: right;"></div>
            </div>
            </div>
            <div>
        <div style="height: 400px;width: 100px;background-color: black;float: left;">
            <div style="height: 250px;width: 100px;background-color:deeppink"></div>
            <div style="height: 150px;width: 100px;background-color:mediumorchid">
                <div style="height: 150px;width: 50px;background-color:indigo;float: left;"></div>
                <div style="height: 150px;width: 50px;background-color:lime;float: right;"></div>
            </div>
        </div>
        <div style="height: 400px;width: 500px;background-color: black;float: right;">
            <div style="height: 50px;width: 500px;background-color:turquoise;"></div>
            <div style="height: 350px;width: 100px;background-color:darkgoldenrod;float: left;">
                <div style="height: 200px;width: 100px;background-color:fuchsia">
                    <div style="height: 200px;width: 50px;background-color:darkred;float: left;"></div>
                    <div style="height: 200px;width: 50px;background-color:blueviolet;float: right;"></div>
                </div>
                <div style="height: 150px;width: 100px;background-color:hotpink"></div>
            </div> 
            <div style="height: 350px;width: 100px;background-color:aquamarine;float: left;"></div>    
        <div style="height:350px;width:300px;background-color: chartreuse;float:right">     
            <div style="height:50px;width:300px;background-color:deeppink;"></div>
            <div style="height:300px;width:300px;background-color:darkblue">
                <div style="height:300px;width:100px;background-color:rgb(143, 5, 170);float:left">
                    <div style="height:150px;width:300px;background-color:cornflowerblue"></div>
                    <div style="height:150px;width:300px;background-color:coral">
                        <div style="height:150px;width:50px;background-color:deepskyblue;float: left;"></div>
                        <div style="height:150px;width:50px;background-color:darkseagreen;float: right;"></div>
                    </div>
                </div>
                <div style="height:300px;width:100px;background-color:rgb(139, 65, 0);float: left;"></div>
                <div style="height:300px;width:100px;background-color:rgb(0, 139, 7);float: right;">
                    <div style="height:150px;width:100px;background-color:darkblue"></div>
                    <div style="height:150px;width:100px;background-color:dimgrey">
                        <div style="height:150px;width:50px;background-color:fuchsia;float: left;"></div>
                        <div style="height:150px;width:50px;background-color:cyan;float: right;"></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
