<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        img{
            height: 300px;
            width: 400px;
            position: relative;
            top: 100px;
            left: 500px;
        }
        .sub{
            height: 100px;
            width: 300px;
            position: absolute;
            top: 180px;
            left: 550px;
            background-color: rgb(48, 42, 165);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="../images/sub/react js.jpeg">
        <div class="sub">
            <p>Opacity ranges from 0 to 1.The default value of opacity is 1.</p>
        </div>
    </div>
</body>
</html>
