<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Task</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
        .a{
            height:300px;
            width:600px;
            margin: 30px;
            border:30px solid rgb(255, 115, 0);
        }
        .b{
            height:240px;
            width:540px;
            border:30px solid grey;
        }
        .c{
            height:180px;
            width:480px;
            border:90px solid rgb(9, 235, 223);
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b">
            <div class="c"></div>
        </div>
    </div>
</body>
</html>
